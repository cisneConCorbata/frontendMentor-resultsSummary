<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

<div class="container">
<div class="result-box">
  <h3 class="your-result">Your Result</h3>
  <div class="result">
  <h1>76</h1>
  <p class="legend">of 100</p>
</div>

  <h2>Great</h2>
  <p class="message">You scored higher than 65% of the people who have taken these tests.</p>

</div>


<div class="summary">

  <h3>Summary</h3>

  <div class="category red">Reaction
  <div class="score">80</div></div>

  <div class="category yellow">Memory
  <div class="score">92</div></div>

  <div class="category green">Verbal
  <div class="score">61</div></div>

  <div class="category blue">Visual
  <div class="score">72</div></div>

  <button class="continue">Continue</button>
</div></div>

</main>
  
</body>

<footer>
    <div class="attribution">

  </div>
</footer>

</html>
